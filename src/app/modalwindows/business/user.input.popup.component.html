<div class="modal" [ngStyle]="{'display':display}">
    <!-- modal-dialog -->
    <div class="modal-dialog">
        <div class="modal-content">
        <!-- modal-header -->
        <div class="modal-header color-class">
            <h6 class="modal-title">{{title}}</h6>
            <span class="close" (click)="closeModalDialog()"></span>
        </div>  
        <!-- modal-body -->
        <div class="modal-body">
            <form novalidate #form="ngForm" (ngSubmit)="submitForm(form)">
                    <div class="field-of-form">
                        <label for="username" class="user-input-labels">UserName</label>
                        <input type="button" (click)="toggleDisable()" class="button-color submit-button float-right mt-1" value="Find User">
                        <input type="text" name="username" class="user-textbox float-right" [(ngModel)]="user.USERNAME" required/>                       
                    </div>      
                    <div class="field-of-form">
                        <label for="userid" class="user-input-labels">UserID</label>
                        <input disabled name="userid" type="text" class="textbox float-right" [(ngModel)]="user.USERID" required/>                               
                    </div>
                    <div class="field-of-form">
                        <label for="ntsid" class="user-input-labels">NTSID</label>
                        <input disabled name="ntsid" type="text" class="textbox float-right" [(ngModel)]="user.NTSID" required/>
                    </div>      
                    <div class="field-of-form">
                        <label for="ntdomainsid" class="user-input-labels">NTDomainsID</label>
                        <input disabled name="ntdomainsid" type="text" class="textbox float-right" [(ngModel)]="user.NTDOMAINSID" required/>                               
                    </div>
                   
                    <div class="field-of-form">
                        <label for="multiselectCogs" class="user-input-labels">Role</label>
                        <div class="dropdown float-right">
                            <ng-multiselect-dropdown id="rolesDropdown" [placeholder]="'choose your role'" [data]="rolesDropdownList" 
                                             [disabled]='disableForm' [(ngModel)]="selectedRolesItems" [ngModelOptions]="{standalone: true}"
                                             [settings]="dropdownSettings" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
                            </ng-multiselect-dropdown>
                        </div>
                    </div>
                
                    <div class="log-sub-div">
                        <input [disabled]='disableForm' type="submit" (click)="submitForm(form)" class="button-color submit-button float-right" value="{{title}}">
                        <input type="button" (click)="closeModalDialog()" class="button-cancel float-right" value="Cancel">
                    </div>
                </form>
        </div> 
        </div>
    </div>
</div>
