<div class="field-of-form">
    <label for="multiselectAccess" class="user-input-labels">{{title}}</label>
    <div class="dropdown float-right">
        <ng-multiselect-dropdown id="dropbox" [placeholder]="ALL" [data]="accessDropdownList" 
                                 [(ngModel)]="accessSelectedItems" [ngModelOptions]="{standalone: true}"
                                 [settings]="dropdownSettings">
        </ng-multiselect-dropdown>
    </div>
</div>
