<div class="form-group row">
    <label for="multiselectAccess" class="col-sm-2 col-form-label">{{title}}</label>
    <div class="col-sm-10">
        <ng-multiselect-dropdown id="dropbox" class="mt-3" [placeholder]="ALL" [data]="accessDropdownList" 
                                 [(ngModel)]="accessSelectedItems" [ngModelOptions]="{standalone: true}"
                                 [settings]="dropdownSettings">
        </ng-multiselect-dropdown>
    </div>
</div>
