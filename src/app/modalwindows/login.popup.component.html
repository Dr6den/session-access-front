<div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
  <!-- modal-dialog -->
  <div class="modal-dialog" role="document">
    <!-- modal-content -->
    <div class="modal-content shadow rounded">
      <!-- modal-header -->
      <div class="modal-header color-class">
        <h6 class="modal-title">User Login</h6>
        <button type="button" class="close" aria-label="Close" (click)="closeModalDialog()"><span aria-hidden="true">&times;</span></button>
      </div>

      <!-- modal-body -->
      <div class="modal-body">
       <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div>
                <label for="username" class="ml-3">Username</label>
                <input type="text" formControlName="username" class="textbox ml-3 float-right mr-4" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>      
           <div class="mt-3">
                <label for="password" class="ml-3">Password</label>
                <input type="password" formControlName="password" class="textbox ml-3 float-right mr-4" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div>
                <input type="submit" class="btn btn-info float-right m-3" value="Log In">
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
