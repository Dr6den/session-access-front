<div class="modal"  [ngStyle]="{'display':display}">
    <!-- modal-dialog -->
    <div class="modal-dialog">
        <div class="modal-content">
        <!-- modal-header -->
        <div class="modal-header color-class">
            <h6 class="modal-title">User Login</h6>
            <span class="close" (click)="closeModalDialog()"></span>
        </div>      

            <!-- modal-body -->
            <div class="modal-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div>
                        <label for="username" class="ml-3 login-labels">UserName</label>
                        <input type="text" formControlName="username" class="textbox ml-3 float-right mr-4" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                               <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                               <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </div>      
                    <div class="mt-3">
                        <label for="password" class="ml-3 login-labels">Password</label>
                        <input type="password" formControlName="password" class="textbox ml-3 float-right mr-4" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                               <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                               <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div [ngStyle]="{'color': errorMessage === 'error message' ? '#FFFFFF' : 'red'}" class="error-message float-left">
                        {{errorMessage}}
                    </div>
                    <div class="log-sub-div">
                        <input type="submit" class="button-color float-right m-4" value="Log In">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
