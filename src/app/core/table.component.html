<table class="table table-hover text-center">
    <thead>
        <tr>
		<th>Дата начала</th><th>Дата окончания</th>
		<th>Название</th><th>Учасники</th><th></th>
	</tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of getItems()">
            <td><div class="my-3">{{item.startDate | date :'dd.MM.yyyy'}}</div></td>
            <td><div class="my-3">{{item.endDate | date :'dd.MM.yyyy'}}</div></td>
            <td><div class="my-3">{{item.name}}</div></td>
            <td><div class="my-3">{{item.executors}}</div></td>
	    <td>
		<button class="btn btn btn-outline-secondary my-2" 
			[routerLink]="['/form', 'create', item.id,
                    {name: item.name, startDate: item.startDate, endDate: item.endDate, executors: item.executors}]">
        		Редактировать
    		</button>
		<button class="btn btn-danger my-2 ml-2" (click)="deleteItem(item)">
        		Удалить
    		</button>
	    </td>
        </tr>         
    </tbody>
</table>
<div class="d-flex justify-content-center">
    <button class="btn btn-primary mt-3" routerLink="/form/create">
        Добавить задание
    </button>
</div>
