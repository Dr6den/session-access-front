<div class="m-2 shadow p-3 mb-5 bg-white rounded">
	<h5 class="mt-3">Создание задания</h5> <span class="close"></span>

  
  <form class="m-5" novalidate #form="ngForm" (ngSubmit)="submitForm(form)" (reset)="resetForm()">
  
      <div class="form-group row">
    	<label for="name" class="col-sm-2 col-form-label">Название</label>
    	<div class="col-sm-10">
      	  <input class="form-control" id="name" placeholder="Название" name="name"
			[(ngModel)]="task.name" required>
        </div>
      </div>

      <div class="form-group row">
    	<label for="startDate" class="col-sm-2 col-form-label">Дата начала</label>
    	<div class="col-sm-10">
      	  <input type="date" class="form-control" id="startDate" placeholder="Дата начала" name="startDate"
			[ngModel]="task.startDate | date:'yyyy-MM-dd'" (ngModelChange)="task.startDate=$event" required
			max="{{task.endDate}}">
        </div>
      </div>
 
      <div class="form-group row">
    	<label for="endDate" class="col-sm-2 col-form-label">Дата окончания</label>
    	<div class="col-sm-10">
      	  <input type="date" class="form-control" id="endDate" placeholder="Дата окончания" name="endDate"
			[ngModel]="task.endDate  | date:'yyyy-MM-dd'" (ngModelChange)="task.endDate=$event" required
			min="{{task.startDate}}">
        </div>
      </div>
  
      <h6 class="mt-3">Учасники:</h6>

      <ul class="list-unstyled mt-3">
  	<li *ngFor="let item of executorsMap | keyvalue; let i = index">
    		<input type="checkbox" [(ngModel)]="item.value" [name]="'itemvalue'+i"> {{item.key}}
  	</li>
      </ul>
  
      <button type="submit" (click)="submitForm(form)" class="btn float-right btn-primary ml-3" routerLink="/">
          Сохранить
      </button>
      <button type="reset" (click)="resetForm()" class="btn float-right btn-outline-secondary" routerLink="/">
	  Отмена
      </button>
      
  </form>

</div>
