<div class="button-home m-1 mt-4">
    <button type="reset" (click)="resetForm()" class="h-100 py-3 mb-5 col-4 button-aqua">
        To homepage
    </button>
    <button routerLink="/createUser" class="ml-3 h-100 py-3 mb-5 col-4 button-aqua">
        Create User
    </button>
</div>

<table class="table table-hover text-center ml-1">
    <thead>
        <tr>
            <th class="color-class">USERID</th>
            <th class="color-class">USERNAME</th>
            <th class="color-class">NTSID</th>
            <th class="color-class">Role</th>
            <th class="color-class"></th>
	</tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of getItems()">
            <td><div class="my-3">{{item.USERID}}</div></td>
            <td><div class="my-3">{{item.USERNAME}}</div></td>
            <td><div class="my-3">{{item.NTSID}}</div></td>
	    <td><div class="my-3">{{item.ROLES}}</div></td>
            <td>
		<button class="button-aqua my-2" 
			[routerLink]="['/createUser', 'edit', item.USERID,
                    {name: item.USERNAME}]">
        		Edit
    		</button>
		<button class="button-halt my-2 ml-2"  mwlConfirmationPopover [popoverTitle]="popoverTitle" [popoverMessage]="popoverMessage" placement="left"
                    (confirm)="deleteItem(item)" (cancel)="cancelClicked = true">
                        Delete
                </button>
	    </td>
        </tr>         
    </tbody>
</table>
