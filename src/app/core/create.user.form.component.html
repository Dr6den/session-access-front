<app-header></app-header>

<div id="maindiv" class="m-3 mt-5 shadow pb-4 rounded">
    <div class="title color-class">
        <h5 class="pl-5 font-weight-bold text-light">{{title}}</h5> <span class="close" (click)="goHome()"></span>
    </div>

  
        <form class="m-5" novalidate #form="ngForm" (ngSubmit)="submitForm(form)" (reset)="resetForm()">
              
            <button type="button" (click)="toggleDisable()" class="button-aqua float-right mr-1 color-class">
                    Find User
            </button>

            <div class="form-group row input-user-form">              
                <label for="username" class="col-sm-2 col-form-label color-text">USERNAME</label>
                <div class="col-sm-9 ml-4">
                    <input class="form-control" id="name" name="username"
                           [(ngModel)]="user.USERNAME" required>
                </div>                
            </div>

           
            <div class="form-group row input-user-form">              
                <label for="userid" class="col-sm-2 col-form-label color-text">USERID</label>
                <div class="col-sm-10">
                    <input disabled class="form-control" id="iserid"  name="userid"
                           [(ngModel)]="user.USERID" required>
                </div>
            </div>
              
            <div class="form-group row input-user-form">              
                <label for="ntsid" class="col-sm-2 col-form-label color-text">NTSID</label>
                <div class="col-sm-10">
                    <input disabled class="form-control" id="ntsid"  name="ntsid"
                           [(ngModel)]="user.NTSID" required>
                </div>
            </div>
              
            <div class="form-group row input-user-form">              
                <label for="ntdomainsid" class="col-sm-2 col-form-label color-text">NTDOMAINSID</label>
                <div class="col-sm-10">
                    <input disabled class="form-control" id="ntdomainsid"  name="ntdomainsid"
                           [(ngModel)]="user.NTDOMAINSID" required>
                </div>
            </div>
              
            <div class="form-group row">
                <label for="multiselectCogs" class="col-sm-2 col-form-label color-text">Role</label>
                <div class="col-sm-10">
                    <ng-multiselect-dropdown id="multiselectCogs" class="mt-3" [placeholder]="ALL" [data]="rolesDropdownList" 
                                             [disabled]='disableForm' [(ngModel)]="selectedRolesItems" [ngModelOptions]="{standalone: true}"
                                             [settings]="dropdownSettings" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
                    </ng-multiselect-dropdown>
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <button type="button" [disabled]='disableForm' (click)="submitForm(form)" class="button-aqua ml-1 mt-5 color-class">
                    Send
                </button>              
              
                <div class="error-message mt-5 ml-5" [style.color]="errorTextColor">
                    <h6>{{errorMessage}}</h6>
                </div>
                
                <div></div>
            </div>
</form>

</div>
