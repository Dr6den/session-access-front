<app-header [title]="title"></app-header>

<div class="to-homepage">
    <a href="javascript:void(0);" (click)="resetForm()">&lt; - Back to Home</a>
</div>

<div class="button-home">
    <input type="text" id="searchInput" placeholder="Search User" (input)="filter($event.target.value)">
        
    <button (click)="roleInput()" class="create-button">
        Create Role
    </button>
    
    <select type="number" name="show" class="select-items" (change)="changeRolesOutputOnPage($event.target.value)">
      <option *ngFor="let level of levels" [ngValue]="level">{{level.name}}</option> 
    </select>
    <label class="label-show" for="show">Show</label>
</div>

<table-sortable
    [columns]="roleColumns"
    [data]="roleRows"
    [sort]="roleSorting"
    (callRoleInputPopup)='roleInput($event)'>
    Loading table...
</table-sortable>

<div class="pagination">
    <span (click)="firstPageTabulate()" class="pagination-elem">&#171;</span>
    <span (click)="previousPageTabulate()" class="pagination-elem"><</span>
    <span class="page-number">{{pageNumber}}</span>
    <span (click)="nextPageTabulate()" class="pagination-elem">></span>
    <span (click)="lastPageTabulate()" class="pagination-elem">&#187;</span>
</div>

<role-input-popup></role-input-popup>
