<app-header></app-header>

<div class="button-home m-1 mt-4">
    <button type="reset" (click)="resetForm()" class="h-100 py-3 col-4 button-aqua">
        To homepage
    </button>
    <button routerLink="/createRole" class="ml-3 h-100 py-3 col-4 button-aqua">
        Create Role
    </button>
</div>

<div class="mr-1 mt-4 ml-1 mb-0">
    <table class="table table-hover text-center">
        <thead>
            <tr>
                <th class="color-class">Options</th>
                <th class="color-class">Role</th>
                <th class="color-class"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of getItems()">
                <td><div class="my-1">ACCESS: {{item.ACCESS}}</div>
                    <div class="my-1">GBU: {{item.GBU}}</div>
                    <div class="my-1">REGION: {{item.REGION}}</div>
                    <div class="my-1">COGS: {{item.COGS}}</div>
                </td>
                <td><div class="my-3">{{item.ROLENAME}}</div></td>
                <td>
                    <button class="my-2 button-aqua" 
                            [routerLink]="['/createRole', 'edit', item.ROLENAME,
                            {access: item.ACCESS, gbu: item.GBU, region: item.REGION, cogs: item.COGS, rolename: item.ROLENAME}]">
                            Edit
                    </button>
                    <button class="button-halt my-2 ml-2"  mwlConfirmationPopover [popoverTitle]="popoverTitle" [popoverMessage]="popoverMessage" placement="left"
                        (confirm)="deleteItem(item)" (cancel)="cancelClicked = true">
                        Delete
                    </button>
                </td>
            </tr>         
        </tbody>
    </table>
</div>

<table-footer [numrecords]="numrecords" [shown]="shown"></table-footer>
