<table class="table table-hover table-striped table-sortable">
  <thead>
    <tr>
      <th *ngFor="let column of columns" [class]="selectedClass(column.variable)" (click)="changeSorting(column.variable)">
        {{column.display}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let object of data | orderBy : convertSorting()">
      <td *ngFor="let column of columns">

        <ng-container *ngIf="(column.variable === 'Edit'); then editColumn; else averageColumn">
        </ng-container>

        <ng-template #averageColumn>
            <div>
                {{object[column.variable] | format : column.filter}}
            </div>
        </ng-template>
        <ng-template #editColumn>
            <div>
                <button class="button-aqua my-2" 
                            [routerLink]="['/createUser', 'edit', object.USERID,
                            {name: object.USERNAME}]">
                            Edit
                    </button>
                    <button class="button-halt my-2 ml-2"  mwlConfirmationPopover [popoverTitle]="popoverTitle" [popoverMessage]="popoverMessage" placement="left"
                        (confirm)="deleteItem(object)" (cancel)="cancelClicked = true">
                        Delete
                    </button>
            </div>
        </ng-template>
      </td>
    </tr>
  </tbody>
</table>
