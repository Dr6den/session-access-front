<div class='header-bounds header-color'>            
    <a [hidden]="disableLogin" href="javascript:void(0);" class="float-right mr-5 mt-2" (click)="login()">login</a>
    <a [hidden]="disableLogout" href="javascript:void(0);" class="float-right mr-5 mt-2" (click)="logout()">logout</a>
    <div [hidden]="disableUsername">
        <a href="javascript:void(0);" class="float-right mr-5 mt-2" (click)="profile()">{{username}}</a>
        <img src="assets/img/default-user-profile-picture-7.png"  alt="" class="user-img float-right mr-1 mt-1"/>
    </div>
</div>

<login-popup (disableValueChange)='disableLoginChange($event)'></login-popup>
<profile-popup [username]="username"></profile-popup>
