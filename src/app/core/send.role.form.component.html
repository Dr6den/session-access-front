<div class="m-2 shadow pb-4 rounded color-class">
    <div class="d-flex justify-content-between">
	<h5 class="mt-3 pl-5 font-weight-bold text-light">{{title}}</h5> 
        <span class="error-message mt-4" [style.color]="errorTextColor">{{errorMessage}}</span><span></span>
        <span class="close" (click)="goHome()"></span>
    </div>

  
        <form class="m-5" novalidate #form="ngForm" (ngSubmit)="submitForm(form)" (reset)="resetForm()">
              
            <div class="form-group row input-user-form">              
                <label for="rolename" class="col-sm-2 col-form-label text-light">Name of role:</label>
                <div class="col-sm-10">
                    <input class="form-control role-name" id="name"  name="rolename"
                           [(ngModel)]="role.ROLENAME" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="multiselectAccess" class="col-sm-2 col-form-label text-light">Access:</label>
                <div class="col-sm-10">
                    <ng-multiselect-dropdown id="multiselectAccess" class="mt-3 dropdownmulti" [placeholder]="ALL" [data]="accessDropdownList" 
                                             [(ngModel)]="accessSelectedItems" [ngModelOptions]="{standalone: true}"
                                             [settings]="dropdownSettings" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
                    </ng-multiselect-dropdown>
                </div>
            </div>
              
            <div class="form-group row">
                <label for="multiselectGbu" class="col-sm-2 col-form-label text-light">GBU:</label>
                <div class="col-sm-10">
                    <ng-multiselect-dropdown id="multiselectGbu" class="mt-3" [placeholder]="ALL" [data]="gbuDropdownList" 
                                             [(ngModel)]="gbuSelectedItems" [ngModelOptions]="{standalone: true}"
                                             [settings]="dropdownMultiSettings" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
                    </ng-multiselect-dropdown>
                </div>
            </div>
              
            <div class="form-group row">
                <label for="multiselectRegion" class="col-sm-2 col-form-label text-light">Region:</label>
                <div class="col-sm-10">
                    <ng-multiselect-dropdown id="multiselectRegion" class="mt-3" [placeholder]="ALL" [data]="regionDropdownList" 
                                             [(ngModel)]="regionSelectedItems" [ngModelOptions]="{standalone: true}"
                                             [settings]="dropdownMultiSettings" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
                    </ng-multiselect-dropdown>
                </div>
            </div>
              
            <div class="form-group row">
                <label for="multiselectCogs" class="col-sm-2 col-form-label text-light">COGS:</label>
                <div class="col-sm-10">
                    <ng-multiselect-dropdown id="multiselectCogs" class="mt-3" [placeholder]="ALL" [data]="cogsDropdownList" 
                                             [(ngModel)]="cogsSelectedItems" [ngModelOptions]="{standalone: true}"
                                             [settings]="dropdownSettings" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
                    </ng-multiselect-dropdown>
                </div>
            </div>

      <button type="button" (click)="submitForm(form)" class="button-aqua float-right ml-3">
          Save
      </button>
      <button type="reset" (click)="resetForm()" class="button-aqua float-right ml-3">
	  Cancel
      </button>
  </form>

</div>
